<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pioneer 2k25 Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#praklap">Praklap</a></li>
                <li><a href="#abhivyakti">Abhivyakti</a></li>
                <li><a href="#battleblitz">Battle Blitz</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Pioneer 2k25</h1>
        <p>The Ultimate Tech Festival</p>
    </section>

    <!-- Events Section -->
    <section class="events">
        <div id="praklap" class="event-card" style="background-image: url('https://source.unsplash.com/600x400/?technology,innovation');">
            <div class="overlay">
                <h2>Praklap</h2>
                <p>Project Presentations</p>
                <button class="details-btn" onclick="showDetails('praklap')">See Details</button>
            </div>
        </div>

        <div id="abhivyakti" class="event-card" style="background-image: url('https://source.unsplash.com/600x400/?education,conference');">
            <div class="overlay">
                <h2>Abhivyakti</h2>
                <p>Paper Presentations</p>
                <button class="details-btn" onclick="showDetails('abhivyakti')">See Details</button>
            </div>
        </div>

        <div id="battleblitz" class="event-card" style="background-image: url('https://source.unsplash.com/600x400/?gaming,competition');">
            <div class="overlay">
                <h2>Battle Blitz</h2>
                <p>Gaming Tournament</p>
                <button class="details-btn" onclick="showDetails('battleblitz')">See Details</button>
            </div>
        </div>
    </section>

    <!-- Modal for Event Details -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Pioneer 2k25. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
